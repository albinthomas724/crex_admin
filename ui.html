<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Navbar with Logo Image</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="adminStyle.css">



<!-- Style -->

<style>


    .navbar{
    background-color: #e60124;
    border-radius: 15px;
    color: white !important;
}
.nav-item
{
    color: white !important;
    border-radius: 15px;
}
.nav-item:hover{
    background-color: white;
    color:#e60124 !important;
    border-radius: 15px;
}
.navbar-nav{
    display: flex;
}
.nav-item:hover i {
  display: inline-block;
}

.nav-item i {
  display: none;
}
.navbar-toggler{
    background-color: #e60124;
    border: none;
}

.navbar-toggler:hover {
    background-color: white;
    +.collapse.navbar-collapse {
      display: block;
    }
  }
#userUpdateBtn{
    text-decoration: none;
    color: black;
    border-radius: 15px;
}
#userUpdateBtn:hover{
color: #e60124;
border-radius: 15px;
}
#userTable{
    border:none;
}
</style>



</head>
<body>
<div class="m-4">
    <nav class="navbar navbar-expand-lg navbar-light sticky-top ">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="adminAssets/crex.png" height="60px" alt="CREX">
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <h4>Admin Dashboard</h4>
                </div>
                <div class="navbar-nav ms-auto">
                    <a href="#" class="nav-item nav-link mx-2" id="display-btn"><i class="fa fa-user mx-2"></i>Users</a>
                    <a href="#" class="nav-item nav-link mx-2"><i class="fa fa-tag mx-2"></i>Products</a>
                    <a href="#" class="nav-item nav-link mx-2"><i class="fa fa-shopping-cart mx-2"></i>Orders</a>
                    <a href="#" class="nav-item nav-link mx-2"><i class="fa fa-comment mx-2"></i>Feedback</a>
                </div>
            </div>
        </div>
    </nav>


    <!-- user body -->
    <!-- user body -->
<div class="card text-center mt-1">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs float-right">
        <li class="nav-item">
          <a class="nav-link" aria-current="true" href="#" id="userUpdateBtn">Update User</a>
        </li>
       
      </ul>
    </div>
    <div class="card-body" id="display-container-users">
      <table class="table table-striped" id="userTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="user-table-body">
          <!-- user data will be displayed here -->
        </tbody>
      </table>
    </div>
  </div>


</div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
          $(document).click(function(event) {
            var clickover = $(event.target);
            var _opened = $(".navbar-collapse").hasClass("show");
            if (_opened === true && !clickover.hasClass("navbar-toggler") && !clickover.hasClass("navbar-brand") && !clickover.hasClass("nav-item") && !clickover.hasClass("nav-link")) {
              $(".navbar-toggler").trigger("click");
            }
          });
        });
      </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="adminImage.js"></script> <!-- Assuming image.js is in the same directory -->
    
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- user details js -->
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-database.js"></script>
    <script src="adminmUserDetails.js"></script>

</body>
</html>
