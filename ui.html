<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Navbar with Logo Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="adminStyle.css">


</head>
<body>
  <div class="m-4 bg-light">
    <nav class="navbar navbar-expand-md navbar-light sticky-top">
      <div class="container-fluid">
        <a href="#" class="navbar-brand" id="crexLogo">
          <img src="adminAssets/crex.png" height="60px" alt="CREX" class="img-fluid">
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
            <h4>Admin Dashboard</h4>
          </div>
          <div class="navbar-nav ms-auto">
            
            <button class="nav-item nav-link mx-2 border-0" id="userDisplayBtn">
              <i class="fa fa-tag mx-2"></i>Users
            </button>
            <button class="nav-item nav-link mx-2 border-0" id="productBtn">
              <i class="fa fa-user mx-2"></i>Products
            </button>

            <button class="nav-item nav-link mx-2 border-0" id="designBtn">
              <i class="fa fa-image"></i>Designs
            </button>
        
            <button class="nav-item nav-link mx-2 border-0" id="ordersBtn">
              <i class="fa fa-shopping-cart mx-2"></i>Orders
            </button>

            <button class="nav-item nav-link mx-2 border-0" id="feedbackBtn">
              <i class="fa fa-comment mx-2"></i>Feedback
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- user body -->
    <div class="card text-center mt-4 border-0 shadow-lg rounded-lg" id="user-container">
      <div class="card-header bg-white border-bottom-0" id="userHeader">
        <ul class="nav nav-tabs card-header-tabs d-flex justify-content-end">
          <li class="nav-item">
            
            <button id="userUpdateBtn" class="btn bg-white border-1" data-bs-toggle="modal" data-bs-target="#updateUserModal">Update User</button>
          </li>
        </ul>
      </div>
      <div class="card-body" id="display-container-users">
        <div class="table-responsive">
          <table class="table table-striped" id="userTable">
            <thead>
              <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="user-table-body">
              <!-- user data will be displayed here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>




<!-- product -->
<div class="card text-center mt-4 border-0 shadow-lg" id="product-container">
  <div class="card-header bg-white border-bottom-0" id="productHeader">
    <ul class="nav nav-tabs card-header-tabs d-flex justify-content-end">
      <li class="nav-item">
        <button id="productUpdateBtn" class="btn bg-white border-1 gap-3" data-bs-toggle="modal" data-bs-target="#updateProductModal">Update Product</button>
        <button id="createProductBtn" class="btn bg-white border-1" data-bs-toggle="modal" data-bs-target="#createProductModal">Create Product</button>
      </li>
      <li class="nav-item">
        
      </li>
    </ul>
  </div>
  <div class="card-body" id="display-container-product">
    <div class="table-responsive">
      <table class="table table-striped" id="productTable">
        <thead>
          <tr>
            <th class="bg-white">Product Name</th>
            <th class="bg-white">Price</th>
            
          </tr>
        </thead>
        <tbody id="product-table-body">
          <!-- product data will be displayed here -->
        </tbody>
      </table>
    </div>
  </div>
</div>






</div>
<!-- product image section -->
  
<div class="card text-center mt-6 border-0 shadow-lg m-4 rounded-lg" id="product-image-container">
  <div class="card-header bg-white border-bottom-0" id="productImageHeader">
    <ul class="nav nav-tabs card-header-tabs d-flex justify-content-end">
      
      <li class="nav-item">
        <button id="createImageBtn" class="btn bg-white border-1" data-bs-toggle="modal" data-bs-target="#createImageModal">Upload Image</button>
      </li>
    </ul>
  </div>
  <div class="card-body" id="display-container-product">
    <div id="image-container" class="container-fluid">
      <!-- Designs div -->
      <div id="designs-div" class="row mt-4">
        <h2>Designs</h2>
        <div id="designs-inner" class="row"></div>
      </div>
    
      <!-- Logos div -->
      <div id="logos-div" class="row mt-5">
        <h2>Logos</h2>
        <div id="logos-inner" class="row"></div>
      </div>
    
      <!-- Text div -->
      <div id="text-div" class="row mt-5">
        <h2>Text</h2>
        <div id="text-inner" class="row mt-5"></div>
      </div>
    </div>
  </div>
</div>

<!-- image upload modal -->

<div class="modal fade" id="createImageModal" tabindex="-1" role="dialog" aria-labelledby="createImageModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createImageModalLabel">Create New Image</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="imageName">Image Name:</label>
            <input type="text" id="imageName" class="form-control">
          </div>
          <div class="form-group">
            <label for="imageType">Image Type:</label>
            <select id="imageType" class="form-control">
              <option value="designs">Designs</option>
              <option value="logos">Logos</option>
              <option value="text">Text</option>
            </select>
          </div>
          <div class="form-group">
            <label for="imageFile">Image File:</label>
            <input type="file" id="imageFile" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="uploadImageBtn">Upload Image</button>
        
      </div>
    </div>
  </div>
</div>

<!-- ---------------------------------- -->



<!-- Update User Button -->

<!-- Update user Modal -->
<div class="modal fade" id="updateUserModal" tabindex="-1" role="dialog" aria-labelledby="updateUserModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateUserModalLabel">Update User</h5>
        <button type="button" class="btn-close bg-dark" data-bs-dismiss="modal" aria-label="Close"></button>

      </div>
      <div class="modal-body">
        <form id="userUpdateForm">
          <div class="userUpdateForm">
            <label for="update-username" class="userUpdateLabel">Current Username:</label>
            <input type="text" id="update-username" placeholder="Enter current username" class="userUpdateInput form-control">
          </div>
          <div class="userUpdateForm">
            <label for="new-username" class="userUpdateLabel">New Username (optional):</label>
            <input type="text" id="new-username" placeholder="Enter new username (optional)" class="userUpdateInput form-control">
          </div>
          <div class="userUpdateForm">
            <label for="update-email" class="userUpdateLabel">Email (optional):</label>
            <input type="email" id="update-email" placeholder="Enter new email (optional)" class="form-control">
          </div>
          <div class="userUpdateForm">
            <label for="update-password" class="userUpdateLabel">Password (optional):</label>
            <input type="password" id="update-password" placeholder="Enter new password (optional)" class="form-control">
          </div>
          <button type="submit" id="updateUserSubmit" class="btn btn-dark" class="userUpdateInput">Update User</button>
        </form>
      </div>
    </div>
  </div>
</div>




<!-- product modal -->

<!--product Update Modal -->
<div class="modal fade" id="updateProductModal" tabindex="-1" role="dialog" aria-labelledby="updateProductModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateProductModalLabel">Update Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="currentProductName">Current Product Name</label>
            <input type="text" class="form-control" id="currentProductName" value="">
          </div>
          <div class="form-group">
            <label for="newProductName">New Product Name (optional)</label>
            <input type="text" class="form-control" id="newProductName" placeholder="Enter new product name">
          </div>
          <div class="form-group">
            <label for="productPrice">Product Price (optional)</label>
            <input type="number" class="form-control" id="productPrice" placeholder="Enter product price">
          </div>
          <!-- Add more form fields as needed -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-dark" id="updateProductBtn">Update Product</button>
      </div>
    </div>
  </div>
</div>


<!-- new product creation modal -->
<div class="modal fade" id="createProductModal" tabindex="-1" role="dialog" aria-labelledby="createProductModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createProductModalLabel">Create Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" id="productName" required>
          </div>
          <div class="form-group">
            <label for="productPrice">Product Price</label>
            <input type="number" class="form-control" id="newProductPrice" required>
          </div>
          <!-- Add more form fields as needed -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-dark" id="createProductModalBtn">Create Product</button>
      </div>
    </div>
  </div>
</div>

<!-- orders body -->
<div class="card text-center mt-6 border-0 shadow-lg m-4 rounded-lg" id="orders-container">
  <div class="card-header bg-white border-bottom-0" id="orders-header">
    <h5>Orders</h5>
  </div>
  <div class="card-body" id="orders-table-body">
    <div class="table-responsive">
      <table class="table table-striped" id="orders-table">
        <thead class="orders-table-header">
          <tr>
            <th>Order ID</th>
            <th>Username</th>
            <th>Order Date</th>
            <th>Product Name</th>
            <th>Quantity</th>

          </tr>
        </thead>
        <tbody id="orders-table-body">
          <!-- orders will be displayed here -->
        </tbody>
      </table>
    </div>
  </div>
</div>
