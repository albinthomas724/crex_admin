<!-- Update User Button -->

<!-- Update user Modal -->
<div class="modal fade" id="updateUserModal" tabindex="-1" role="dialog" aria-labelledby="updateUserModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateUserModalLabel">Update User</h5>
        <button type="button" class="btn btn-dark close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="text-white">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="userUpdateForm">
          <div class="userUpdateForm">
            <label for="update-username" class="userUpdateLabel">Current Username:</label>
            <input type="text" id="update-username" placeholder="Enter current username" class="userUpdateInput">
          </div>
          <div class="userUpdateForm">
            <label for="new-username" class="userUpdateLabel">New Username (optional):</label>
            <input type="text" id="new-username" placeholder="Enter new username (optional)" class="userUpdateInput">
          </div>
          <div class="userUpdateForm">
            <label for="update-email" class="userUpdateLabel">Email (optional):</label>
            <input type="email" id="update-email" placeholder="Enter new email (optional)">
          </div>
          <div class="userUpdateForm">
            <label for="update-password" class="userUpdateLabel">Password (optional):</label>
            <input type="password" id="update-password" placeholder="Enter new password (optional)">
          </div>
          <button type="submit" id="updateUserSubmit" class="btn btn-dark" class="userUpdateInput">Update User</button>
        </form>
      </div>
    </div>
  </div>
</div>




<!-- product modal -->

<!--product Update Modal -->
<div class="modal fade" id="updateProductModal" tabindex="-1" role="dialog" aria-labelledby="updateProductModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateProductModalLabel">Update Product</h5>

        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">

          <div class="form-group">
            <label for="newProductName">New Product Name (optional)</label>

          </div>
          <div class="form-group">
            <label for="productPrice">Product Price (optional)</label>
            <input type="number" class="form-control" id="productPrice" placeholder="Enter product price">
          </div>
          <!-- Add more form fields as needed -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-dark" id="updateProductBtn">Update Product</button>
      </div>
    </div>
  </div>
</div>


<!-- new product creation modal -->
<div class="modal fade" id="createProductModal" tabindex="-1" role="dialog" aria-labelledby="createProductModalLabel" aria-hidden="true">

<!-- admin product -->
<script type="module" src="adminProduct.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const feedbackBtn = document.getElementById("productBtn");
    const feedbackContainer = document.getElementById("product-container");
    const containersToToggle = [
      document.getElementById("user-container"),
      document.getElementById("feedback-container"),
      document.getElementById("order-table-container")
    ];

    let isFeedbackVisible = false;

    feedbackBtn.addEventListener("click", function() {
      if (!isFeedbackVisible) {
        containersToToggle.forEach(container => container.style.display = "none");
        feedbackContainer.style.display = "block";
        isFeedbackVisible = true;
      } else {
        containersToToggle.forEach(container => container.style.display = "block");
        feedbackContainer.style.display = "none";
        isFeedbackVisible = false;
      }
    });
  });
</script>
